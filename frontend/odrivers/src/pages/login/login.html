<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col col-3>
              <h1>Iniciar sesión</h1>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
        
      </ion-grid>
  
  <ion-item>
    <ion-label fixed>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
  </ion-item>
  <button ion-button outline (click)="hacerLogin()">Iniciar sesión</button>
  <button ion-button round (click)="irRegister()">Crear cuenta</button>

</ion-content>
